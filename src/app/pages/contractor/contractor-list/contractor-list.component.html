
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6 ">
            <h1>Contractors</h1>
          </div>
         
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card card-solid">
        <div class="card-body pb-0">
          <div class="row d-flex align-items-stretch">
            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" *ngFor="let contractor of contractors">
              <div class="card bg-light">
                <div class="card-header text-muted border-bottom-0">
                  Contractor
                </div>
                <div class="card-body pt-0">
                  <div class="row" >
                    <div class="col-7">
                      <h2 class="lead"><b>{{contractor.firstname}} </b><b>{{contractor.lastname}}</b></h2>
                      <p class="text-muted text-sm"><b>About: </b> Web Designer / UX / Graphic Artist / Coffee Lover </p>
                      <p class="text-muted text-sm"><b>Worker Id:{{contractor.id}} </b>  </p>
                      <ul class="ml-4 mb-0 fa-ul text-muted">
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Address:{{contractor.address}}</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone : {{contractor.contact}}</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-envelope"></i></span> Email : {{contractor.email}}</li>
                      </ul>
                    </div>
                    <div class="col-5 text-center">
                      <img src="{{contractor.image}}" alt="" class="img-circle img-fluid">
                    </div>
                  </div>
                </div>

               

                <div class="card-footer">
                  <div class="text-right">
                    <a href="#" class="btn btn-sm bg-teal">
                      <i class="fas fa-comments"></i>
                    </a>
                    <a href="#" [routerLink]="['/profile']" class="btn btn-sm btn-primary">
                      <i class="fas fa-user"></i> View Profile
                    </a>
                  </div>
                </div>
              </div>
            </div>         
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <nav aria-label="Contacts Page Navigation">
            <ul id="pagination-demo" class="pagination justify-content-center m-0">
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link"  href="#">2</a></li>
            </ul>
          </nav>
        </div>
        <!-- /.card-footer -->
        </div>

        
    </section>
    <!-- /.content -->
